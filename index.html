<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="full-screen w-100">
        <div class="row">
            <div class="col-md-8 slider">               
                    <button class="btn border-0 left-btn"><i class="left-arrow fa-solid fa-chevron-left fa-3x"></i></button>
                    <button class="btn border-0 right-btn"><i class="right-arrow fa-solid fa-chevron-right fa-3x"></i></button>
                    <div class="slider-content">
                        
                    </div>
                
            </div>
            <div class="col-md-4 side-bar px-5">
                <div class="search-bar mx-auto text-start">
                    <input type="search" class="border-0 search-input" placeholder="Another location...">
                    <button class="btn search-btn"><i class="fa-solid fa-magnifying-glass search-icon"></i></button>
                    <hr class="text-start">
                </div>

                <div class="weather-details">
                   
                </div>

                <div class="contact-us">
                    <p>Have any issues using our app? <br>Feel free to contact us</p>
                    <input type="text" class="message-input form-control" placeholder="Your message...">
                    <button type="submit" class="btn send-btn">Send</button>
                    <hr class="text-start">
                </div>

                <div class="subscribe">
                    <p>Want to subscribe?</p>
                    <input type="text" class="subscribe-input form-control" placeholder="Enter your email...">
                    <button type="submit" class="btn subscribe-btn">Subscribe</button>
                    <hr class="text-start">
                </div>

                <div class="footer pb-3">
                    <div class="social-media mb-2">
                        <a href="https://facebook.com" target="_blank"><i class="fa-brands fa-facebook me-1"></i></a>
                        <a href="https://twitter.com" target="_blank"><i class="fa-brands fa-twitter me-1"></i></a>
                        <a href="https://pinterest.com" target="_blank"><i class="fa-brands fa-pinterest me-1"></i></a>
                        <a href="https://linkedin.com" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
                    </div>
                    <span class="copy-right">Copyright 2022 Company name. Designed by Aya Nazmy. All rights reserved</span>
                </div>
            </div>
        </div>
    </div>


    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
